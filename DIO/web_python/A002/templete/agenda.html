{% extends "model-page.html" %} <!--extendendo o modelo -->

{% block content %}
    <h2 style="font-size: 35px">agendamentos</h2>

    
    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>{{ evento.titulo }} - {{ evento.get_data_evento }}</li>
        {% endfor %}
    </ul>

{% endblock %}

<!-- quando colocamos {} em um elemento de html podemos usar comando python -->
